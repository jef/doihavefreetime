<body>
<div class="container" id="main">
    <ul id="social_side_links">
        <li><a style="background-color: #3c5a96;"
               href="https://www.facebook.com/sharer/sharer.php?u=https://hijef.com/doihavefreetime" target="_blank">
            <img alt="facebook" src="assets/images/facebook-icon.png"/></a></li>
        <li><a style="background-color: #1dadeb;"
               href="https://twitter.com/intent/tweet?text=How+much+free+time+do+we+really+have%3F+https://hijef.com/doihavefreetime"
               target="_blank">
            <img alt="twitter" src="assets/images/twitter-icon.png"/></a></li>
    </ul>
    <h1>do i have free time?</h1>

    <div class="row">
        <div class="col-md-6">
            <label class="radio inline">
                <input type="radio" name="maleFemale" value="male"> male
            </label>
        </div>
        <div class="col-md-6">
            <label class="radio inline">
                <input type="radio" name="maleFemale" value="female"> female
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <label for="age">age</label>
            <input id="age" class="form-control" type="number" placeholder="32">
        </div>
        <div class="col-md-4">
            <label for="workHours">work / week</label>
            <input id="workHours" class="form-control" type="number" placeholder="40">
        </div>
        <div class="col-md-4">
            <label for="sleep">sleep / day</label>
            <input id="sleep" class="form-control" type="number" placeholder="7">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="vacationWork">vacation / year</label>
            <input id="vacationWork" type="number" class="form-control" placeholder="2">
        </div>
        <div class="col-md-4">
            <label for="retireAge">retire age</label>
            <input id="retireAge" type="number" class="form-control" placeholder="65">
        </div>
        <div class="col-md-4">
            <label for="chores">chores / week</label>
            <input id="chores" type="number" class="form-control" placeholder="8">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <label for="smoking">cigarettes / day</label>
            <input id="smoking" type="number" class="form-control" placeholder="5">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <label for="drinking">drinks / week</label>
            <input id="drinking" type="number" class="form-control" placeholder="7">
        </div>
    </div>

    <div class="row">
        <br/>
        <a href="#freeTimeDiv" id="submitButton" type="button" class="btn btn-primary">submit</a>
        <button id="clearButton" type="button" class="btn btn-default">clear</button>
    </div>

    <div id="freeTimeDiv" class="row" style="display: none;">
        <br/>
        <div class="row btn-group" role="group">
            <button id="buttonYears" type="button" class="btn btn-default">years</button>
            <button id="buttonDays" type="button" class="btn btn-default">days</button>
            <button id="buttonHours" type="button" class="btn btn-default">hours</button>
            <button id="buttonMinutes" type="button" class="btn btn-default">minutes</button>
        </div>
        <p id="freeTimeSentence" style="margin:10px;"></p>
        <p style="font-style: italic; font-size:10px;">use it wisely</p>
    </div>
</div>
